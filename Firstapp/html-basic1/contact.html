<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap-5.1.0-dist/bootstrap-5.1.0-dist/css/bootstrap.min.css">

</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-4">
                <div class="alert alert-primary" role="alert">
                    Kérem olvassa el a feltételeket.
                </div>
                <div class="alert alert-secondary" role="alert">
                    A hal túlsül, ha nem hagyod kikapcsolni a sütőt!
                </div>
                <div class="alert alert-success" role="alert">
                   Sikerült kitölteni!
                </div>
                <div class="alert alert-danger" role="alert">
                   A rendszer meghibásodott.
                </div>
                <div class="alert alert-warning" role="alert">
                  A vonatok innen indulnak
                </div>
                <div class="alert alert-info" role="alert">
                   Sikeres regisztráció!
                </div>
                <div class="alert alert-light" role="alert">
                   A rendszer megfelelően működik.
                </div>
                <div class="alert alert-dark" role="alert">
                    A rendszer nagyon meghibásodott
                </div>
            </div>
        </div>
    </div>
</body>

</html>
